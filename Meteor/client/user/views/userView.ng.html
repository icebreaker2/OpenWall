<div class="controllerFrame">

	<div class="motorController">
		<span ng-if="stateNr!=0 && !controller.movingToStart && user" class="controlArrow glyphicon glyphicon-arrow-up" ng-mousedown="setMotor(1)" ng-touchstart="setMotor(1)" ng-mouseup="setMotor(0)" ng-touchend="setMotor(0)" ng-class="{'active' : controller['state' + stateNr] == 1}"></span>
		<br />
		<span ng-if="stateNr!=0 && !controller.movingToStart && user" class="controlArrow glyphicon glyphicon-arrow-down" ng-mousedown="setMotor(-1)" ng-touchstart="setMotor(-1)" ng-mouseup="setMotor(0)" ng-touchend="setMotor(0)" ng-class="{'active' : controller['state' + stateNr] == -1}"></span>
		<span ng-if="stateNr==0 || controller.movingToStart || !user" class="glyphicon glyphicon-refresh glyphicon-refresh-animate controlArrow"></span>
	</div>
</div>

<script type="text/ng-template" id="waitingTicket.html">
    <div class="modal-header">
        <h3 class="modal-title">Teile uns deine Ticketnummer mit</h3>
    </div>
    <div class="modal-body">
        <div id="userTicket">
        	<span class="code">{{userTicket}}</span>
        </div>
    </div>
</script>
